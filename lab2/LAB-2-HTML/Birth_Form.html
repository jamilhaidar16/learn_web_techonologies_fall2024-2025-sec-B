<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date of Birth Form</title>
</head>
<body>
    <form>
        <label for="dob">Date of Birth</label><br>
        <input type="text" id="day" name="day" placeholder="dd" size="2">
        <input type="text" id="month" name="month" placeholder="mm" size="2">
        <input type="text" id="year" name="year" placeholder="yyyy" size="4"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
